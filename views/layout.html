  <script src="/socket.io/socket.io.js"></script>
<script>
  // load the socket.io library above, the connect to the server
  // because the socket.io server is being run on the same server as your 
  // express instance, you can connect() without any additional information
  var socket = io.connect(); // TIP: .connect with no args does auto-discovery
 
  // when 'new_tweet' events are fired, take our fileobj object and do something with it
  socket.on('new_tweet', function (new_tweet) { 
   // console.log(new_tweet);
   // alert('Refreshing... check the console...');
    // add logic to load the new tweet
    var addThisHTML = "<div class='tweetbox'>";
    addThisHTML += "<img src='http://lorempixel.com/48/48?"+new_tweet.name+"'/>";
    addThisHTML += "<div class='content'>";
    addThisHTML += "<div class='by'><a href='/users/"+ new_tweet.name +"'>"+new_tweet.name +"</a></div>";
    addThisHTML += "<div><a href='/users/"+ new_tweet.name +"/tweets/"+ new_tweet.id +"'>"+new_tweet.text+"</a></div>";
    addThisHTML += "</div>";
    addThisHTML += "</div>";
    addThisHTML += "</div>";
    var listOfTweets = document.getElementById("listOfTweets");
    listOfTweets.innerHTML = listOfTweets.innerHTML + addThisHTML;
    //console.log(addThisHTML);
  }); 
</script>
</html>
