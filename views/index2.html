{% extends "layout.html" %}
 
{% block content %}
  
  <div class="page-header">
    <h1>{{ title }}</h1>
  </div>
  <div class="row">
    <div class="col-md-3">
      <img src="https://pbs.twimg.com/profile_images/2450268678/olxp11gnt09no2y2wpsh_normal.jpeg"><br>
      <b>Your Name</b><br>
      100 followers
    </div>
    <div class="col-md-9">
    
      <!-- display tweets here -->
      {% for tweet in tweets %}
        <div class="tweetbox">
          <img src="http://lorempixel.com/48/48?{{ tweet.name }}"/>
          <div class="content">
            <div class="by"><a href="/users/{{ tweet.name }}">{{ tweet.name }}</a></div>
            <div><a href="/users/{{ tweet.name }}/tweets/{{ tweet.id }}">{{tweet.text}}</a></div>
          </div>
        </div>
      {% endfor %}
      
    </div>
  </div>
    
{% endblock %}
